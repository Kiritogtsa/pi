<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cadastro de grupo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type='text'], 
        input[type='email'], 
        input[type='date'], 
        input[type='password'] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href='../view/listar.html'>aqui</a>
    <a href='../view/login.html'>login</a>
    <form id='form' method='POST' action='../controller/main.php' class='pessoa'>
        <label for='nome'>Nome:</label>
        <input type='text' id='nome' name='nome' required>
        
        <label for='cpf'>CPF:</label>
        <input type='text' id='cpf' name='cpf' required>
        
        <label for='sexo'>Sexo:</label>
        <input type='text' id='sexo' name='sexo' required>
        
        <label for='email'>Email:</label>
        <input type='email' id='email' name='email' required>
        
        <label for='dataadmissao'>Data de Admissao:</label>
        <input type='date' id='dataadmissao' name='dataadmissao' required>

        <label for='datanascimento'>Data de Nascimento:</label>
        <input type='date' id='datanascimento' name='datanascimento' required>

        <label for='senha'>Senha:</label>
        <input type='password' id='senha' name='senha' required>
        
        <label for='telefone'>Telefone:</label>
        <input type='text' id='telefone' name='telefone' required>

        <button type='submit' name='submit' value='Cadastrar_grupo'>Cadastrar grupo</button>
    </form>

    <script src='script.js'></script>
</body>
</html>
